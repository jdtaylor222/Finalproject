<html>
<head>
  <title>Flight Ticket Booking Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">


</head>
<body>
<div class="booking-form-box">
<div class="radio-btn">
<input type="radio" class="btn" name="check" checked="checked"><span>OneWay</span>
<input type="radio" class="btn" name="check"><span>Roundtrip</span>
</div>

<div class="booking-form">
<label>Flying from</label>
<input type="text" class="form-control" placeholder="City or Airport">
</div>
<div class="input-grp">
<label>Departing</label>
<input type="date" class="form-control select-date">
</div>
<div class="input-grp">
<label>Returning</label>
<input type="date" class="form-control select-date">
</div>
<div class="input-grp">
<label>Adults</label>
<input type="number" class="form-control" value="1">
</div>
<div class="input-grp">
<label>Children</label>
<input type="number" class="form-control" value="0">
</div>
<div class="input-grp">
<label>Travel Class</label>
<select class="custom-select">
<option value="1">Economy Class</option>
<option value="2">Business Class</option>
</select>
</div>
<div class="input-grp">
<button type="button" class="btn btn-primary flight">Show Flight</button>
</div>
</div>




</body>
</html>
